<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemly - File Exchange System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .api-status {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .api-status.online {
            background: #d1fae5;
            color: #065f46;
        }

        .api-status.offline {
            background: #fee2e2;
            color: #991b1b;
        }

        .api-status.checking {
            background: #dbeafe;
            color: #1e40af;
        }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .role-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .panel {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .transactions {
            margin-top: 30px;
        }

        .transaction-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .transaction-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-info {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .transaction-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .stage-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .stage {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .stage-number {
            width: 50px;
            height: 50px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }

        .stage.active .stage-number {
            background: #667eea;
            color: white;
        }

        .stage-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Systemly File Exchange</h1>

        <div id="api-status" class="api-status checking">
            üîµ Checking API connection...
        </div>

        <div class="stage-indicator">
            <div class="stage active">
                <div class="stage-number">1Ô∏è‚É£</div>
                <div class="stage-label">Upload File</div>
            </div>
            <div class="stage">
                <div class="stage-number">2Ô∏è‚É£</div>
                <div class="stage-label">Review & Confirm</div>
            </div>
            <div class="stage">
                <div class="stage-number">3Ô∏è‚É£</div>
                <div class="stage-label">Complete</div>
            </div>
        </div>

        <div class="role-selector">
            <button class="role-btn active" onclick="switchRole('seller')">üë§ Seller</button>
            <button class="role-btn" onclick="switchRole('buyer')">üõí Buyer</button>
        </div>

        <div id="alert-container"></div>

        <!-- Seller Panel -->
        <div id="seller-panel" class="panel active">
            <h2>üì§ Upload File to Buyer</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="seller-name">Your Name (Seller)</label>
                    <input type="text" id="seller-name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="buyer-name">Buyer Name</label>
                    <input type="text" id="buyer-name" required placeholder="Enter buyer's name">
                </div>
                <div class="form-group">
                    <label for="file-input">Select File (Max 5MB)</label>
                    <input type="file" id="file-input" required>
                </div>
                <button type="submit" class="btn btn-primary" id="upload-btn">üì§ Upload File</button>
            </form>

            <div class="transactions">
                <h3>My Transactions</h3>
                <div id="seller-transactions" class="loading">Enter your name and upload a file to get started</div>
            </div>
        </div>

        <!-- Buyer Panel -->
        <div id="buyer-panel" class="panel">
            <h2>üì• Review Received Files</h2>
            <div class="form-group">
                <label for="buyer-name-input">Your Name (Buyer)</label>
                <input type="text" id="buyer-name-input" placeholder="Enter your name">
                <button onclick="loadBuyerTransactions()" class="btn btn-primary" style="margin-top: 10px;">üîç Load My Files</button>
            </div>

            <div class="transactions">
                <h3>Files for Review</h3>
                <div id="buyer-transactions" class="loading">Enter your name to view files</div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace with your actual Render URL
        const API_URL = 'https://systemly.onrender.com';
        
        let currentRole = 'seller';
        let currentUser = '';
        let apiOnline = false;

        // Check API status on load
        async function checkAPIStatus() {
            const statusEl = document.getElementById('api-status');
            statusEl.className = 'api-status checking';
            statusEl.textContent = 'üîµ Checking API connection...';
            
            try {
                const response = await fetch(`${API_URL}/`, { 
                    method: 'GET',
                    mode: 'cors'
                });
                const data = await response.json();
                
                if (data.status === 'running') {
                    apiOnline = true;
                    statusEl.className = 'api-status online';
                    statusEl.textContent = 'üü¢ API Connected - System Ready';
                    console.log('‚úÖ API is online');
                } else {
                    throw new Error('API not ready');
                }
            } catch (error) {
                apiOnline = false;
                statusEl.className = 'api-status offline';
                statusEl.textContent = 'üî¥ API Offline - Render may be spinning up (wait 50 seconds)';
                console.log('‚ùå API check failed:', error);
                
                // Retry after 10 seconds
                setTimeout(checkAPIStatus, 10000);
            }
        }

        // Check API status immediately on load
        checkAPIStatus();

        function switchRole(role) {
            currentRole = role;
            
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${role}-panel`).classList.add('active');

            if (role === 'seller' && currentUser) {
                loadSellerTransactions();
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Upload file
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!apiOnline) {
                showAlert('‚ö†Ô∏è API is offline. Please wait for the server to start.', 'error');
                return;
            }

            const uploadBtn = document.getElementById('upload-btn');
            const originalText = uploadBtn.textContent;
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Uploading...';
            
            const formData = new FormData();
            formData.append('seller_name', document.getElementById('seller-name').value);
            formData.append('buyer_name', document.getElementById('buyer-name').value);
            formData.append('file', document.getElementById('file-input').files[0]);

            try {
                const response = await fetch(`${API_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ File uploaded successfully! Buyer has been notified.', 'success');
                    document.getElementById('upload-form').reset();
                    currentUser = document.getElementById('seller-name').value;
                    loadSellerTransactions();
                } else {
                    showAlert('‚ùå Upload failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error uploading file: ' + error.message, 'error');
                console.error('Upload error:', error);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = originalText;
            }
        });

        async function loadSellerTransactions() {
            const sellerName = document.getElementById('seller-name').value || currentUser;
            if (!sellerName) {
                document.getElementById('seller-transactions').innerHTML = '<p class="loading">Enter your name to view transactions</p>';
                return;
            }

            document.getElementById('seller-transactions').innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch(`${API_URL}/api/seller/${encodeURIComponent(sellerName)}`);
                const transactions = await response.json();
                displaySellerTransactions(transactions);
            } catch (error) {
                document.getElementById('seller-transactions').innerHTML = '<p class="alert alert-error">‚ùå Error loading transactions</p>';
                console.error('Load seller transactions error:', error);
            }
        }

        function displaySellerTransactions(transactions) {
            const container = document.getElementById('seller-transactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="loading">No transactions yet</p>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-card">
                    <div class="transaction-header">
                        <div>
                            <strong>üìÑ ${t.file_name}</strong>
                            <span class="status-badge status-${t.status}">${t.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="transaction-info">üë§ Buyer: ${t.buyer_name}</div>
                    <div class="transaction-info">üìÖ Uploaded: ${new Date(t.uploaded_at).toLocaleString()}</div>
                    <div class="transaction-info">üíæ Size: ${(t.file_size / 1024).toFixed(2)} KB</div>
                    ${t.confirmed_at ? `<div class="transaction-info">‚úÖ Confirmed: ${new Date(t.confirmed_at).toLocaleString()}</div>` : ''}
                    ${t.status === 'confirmed' ? '<div class="alert alert-success" style="margin-top: 10px;">‚úÖ Transaction Complete!</div>' : '<div class="alert alert-info" style="margin-top: 10px;">‚è≥ Waiting for buyer confirmation...</div>'}
                </div>
            `).join('');
        }

        async function loadBuyerTransactions() {
            const buyerName = document.getElementById('buyer-name-input').value;
            if (!buyerName) {
                showAlert('‚ö†Ô∏è Please enter your name', 'error');
                return;
            }

            document.getElementById('buyer-transactions').innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch(`${API_URL}/api/buyer/${encodeURIComponent(buyerName)}`);
                const transactions = await response.json();
                displayBuyerTransactions(transactions);
            } catch (error) {
                document.getElementById('buyer-transactions').innerHTML = '<p class="alert alert-error">‚ùå Error loading files</p>';
                console.error('Load buyer transactions error:', error);
            }
        }

        function displayBuyerTransactions(transactions) {
            const container = document.getElementById('buyer-transactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="loading">No files received yet</p>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-card">
                    <div class="transaction-header">
                        <div>
                            <strong>üìÑ ${t.file_name}</strong>
                            <span class="status-badge status-${t.status}">${t.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="transaction-info">üë§ From: ${t.seller_name}</div>
                    <div class="transaction-info">üìÖ Uploaded: ${new Date(t.uploaded_at).toLocaleString()}</div>
                    <div class="transaction-info">üíæ Size: ${(t.file_size / 1024).toFixed(2)} KB</div>
                    ${t.confirmed_at ? `<div class="transaction-info">‚úÖ Confirmed: ${new Date(t.confirmed_at).toLocaleString()}</div>` : ''}
                    <div class="transaction-actions">
                        <button onclick="downloadFile(${t.id}, '${t.file_name}')" class="btn btn-primary">‚¨áÔ∏è Download</button>
                        ${t.status === 'pending' ? 
                            `<button onclick="confirmTransaction(${t.id})" class="btn btn-success">‚úÖ Confirm OK</button>` : 
                            '<div class="alert alert-success">‚úÖ Transaction Complete</div>'}
                    </div>
                </div>
            `).join('');
        }

        async function confirmTransaction(id) {
            if (!confirm('Confirm that you received the file and everything is OK?')) return;

            try {
                const response = await fetch(`${API_URL}/api/confirm/${id}`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Transaction confirmed successfully!', 'success');
                    loadBuyerTransactions();
                } else {
                    showAlert('‚ùå Confirmation failed', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error confirming transaction', 'error');
                console.error('Confirm error:', error);
            }
        }

        async function downloadFile(id, filename) {
            try {
                showAlert('‚è≥ Preparing download...', 'info');
                
                const response = await fetch(`${API_URL}/api/download/${id}`);
                
                if (!response.ok) {
                    throw new Error('Download failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showAlert('‚úÖ Download started!', 'success');
            } catch (error) {
                showAlert('‚ùå Download failed', 'error');
                console.error('Download error:', error);
            }
        }

        // Auto-refresh for seller every 10 seconds if online
        setInterval(() => {
            if (currentRole === 'seller' && currentUser && apiOnline) {
                loadSellerTransactions();
            }
        }, 10000);
    </script>
</body>
</html>
