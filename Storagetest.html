<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Exchange System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .role-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .role-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .panel {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .transactions {
            margin-top: 30px;
        }

        .transaction-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .transaction-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-info {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .transaction-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .stage-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .stage {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .stage-number {
            width: 50px;
            height: 50px;
            background: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
            font-weight: bold;
            color: #666;
        }

        .stage.active .stage-number {
            background: #667eea;
            color: white;
        }

        .stage-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ File Exchange System</h1>

        <div class="stage-indicator">
            <div class="stage active">
                <div class="stage-number">1Ô∏è‚É£</div>
                <div class="stage-label">Upload File</div>
            </div>
            <div class="stage">
                <div class="stage-number">2Ô∏è‚É£</div>
                <div class="stage-label">Review & Confirm</div>
            </div>
            <div class="stage">
                <div class="stage-number">3Ô∏è‚É£</div>
                <div class="stage-label">Complete</div>
            </div>
        </div>

        <div class="role-selector">
            <button class="role-btn active" onclick="switchRole('seller')">üë§ Seller</button>
            <button class="role-btn" onclick="switchRole('buyer')">üõí Buyer</button>
        </div>

        <div id="alert-container"></div>

        <!-- Seller Panel -->
        <div id="seller-panel" class="panel active">
            <h2>üì§ Upload File to Buyer</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="seller-name">Your Name (Seller)</label>
                    <input type="text" id="seller-name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="buyer-name">Buyer Name</label>
                    <input type="text" id="buyer-name" required placeholder="Enter buyer's name">
                </div>
                <div class="form-group">
                    <label for="file-input">Select File</label>
                    <input type="file" id="file-input" required>
                </div>
                <button type="submit" class="btn btn-primary">üì§ Upload File</button>
            </form>

            <div class="transactions">
                <h3>My Transactions</h3>
                <div id="seller-transactions" class="loading">Loading...</div>
            </div>
        </div>

        <!-- Buyer Panel -->
        <div id="buyer-panel" class="panel">
            <h2>üì• Review Received Files</h2>
            <div class="form-group">
                <label for="buyer-name-input">Your Name (Buyer)</label>
                <input type="text" id="buyer-name-input" placeholder="Enter your name">
                <button onclick="loadBuyerTransactions()" class="btn btn-primary" style="margin-top: 10px;">üîç Load My Files</button>
            </div>

            <div class="transactions">
                <h3>Files for Review</h3>
                <div id="buyer-transactions" class="loading">Enter your name to view files</div>
            </div>
        </div>
    </div>

    <script>
        let currentRole = 'seller';
        let currentUser = '';

        function switchRole(role) {
            currentRole = role;
            
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            document.getElementById(`${role}-panel`).classList.add('active');

            if (role === 'seller') {
                loadSellerTransactions();
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => alert.remove(), 5000);
        }

        // Upload file
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('seller_name', document.getElementById('seller-name').value);
            formData.append('buyer_name', document.getElementById('buyer-name').value);
            formData.append('file', document.getElementById('file-input').files[0]);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ File uploaded successfully! Buyer has been notified.', 'success');
                    document.getElementById('upload-form').reset();
                    currentUser = document.getElementById('seller-name').value;
                    loadSellerTransactions();
                } else {
                    showAlert('‚ùå Upload failed. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error uploading file.', 'error');
            }
        });

        async function loadSellerTransactions() {
            const sellerName = document.getElementById('seller-name').value || currentUser;
            if (!sellerName) {
                document.getElementById('seller-transactions').innerHTML = '<p class="loading">Enter your name to view transactions</p>';
                return;
            }

            try {
                const response = await fetch(`/api/seller/${sellerName}`);
                const transactions = await response.json();
                displaySellerTransactions(transactions);
            } catch (error) {
                document.getElementById('seller-transactions').innerHTML = '<p class="alert alert-error">Error loading transactions</p>';
            }
        }

        function displaySellerTransactions(transactions) {
            const container = document.getElementById('seller-transactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="loading">No transactions yet</p>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-card">
                    <div class="transaction-header">
                        <div>
                            <strong>üìÑ ${t.file_name}</strong>
                            <span class="status-badge status-${t.status}">${t.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="transaction-info">üë§ Buyer: ${t.buyer_name}</div>
                    <div class="transaction-info">üìÖ Uploaded: ${new Date(t.uploaded_at).toLocaleString()}</div>
                    <div class="transaction-info">üíæ Size: ${(t.file_size / 1024).toFixed(2)} KB</div>
                    ${t.confirmed_at ? `<div class="transaction-info">‚úÖ Confirmed: ${new Date(t.confirmed_at).toLocaleString()}</div>` : ''}
                    ${t.status === 'confirmed' ? '<div class="alert alert-success" style="margin-top: 10px;">‚úÖ Transaction Complete!</div>' : ''}
                </div>
            `).join('');
        }

        async function loadBuyerTransactions() {
            const buyerName = document.getElementById('buyer-name-input').value;
            if (!buyerName) {
                showAlert('‚ö†Ô∏è Please enter your name', 'error');
                return;
            }

            document.getElementById('buyer-transactions').innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(`/api/buyer/${buyerName}`);
                const transactions = await response.json();
                displayBuyerTransactions(transactions);
            } catch (error) {
                document.getElementById('buyer-transactions').innerHTML = '<p class="alert alert-error">Error loading files</p>';
            }
        }

        function displayBuyerTransactions(transactions) {
            const container = document.getElementById('buyer-transactions');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p class="loading">No files received yet</p>';
                return;
            }

            container.innerHTML = transactions.map(t => `
                <div class="transaction-card">
                    <div class="transaction-header">
                        <div>
                            <strong>üìÑ ${t.file_name}</strong>
                            <span class="status-badge status-${t.status}">${t.status.toUpperCase()}</span>
                        </div>
                    </div>
                    <div class="transaction-info">üë§ From: ${t.seller_name}</div>
                    <div class="transaction-info">üìÖ Uploaded: ${new Date(t.uploaded_at).toLocaleString()}</div>
                    <div class="transaction-info">üíæ Size: ${(t.file_size / 1024).toFixed(2)} KB</div>
                    ${t.confirmed_at ? `<div class="transaction-info">‚úÖ Confirmed: ${new Date(t.confirmed_at).toLocaleString()}</div>` : ''}
                    <div class="transaction-actions">
                        <button onclick="downloadFile(${t.id})" class="btn btn-primary">‚¨áÔ∏è Download</button>
                        ${t.status === 'pending' ? 
                            `<button onclick="confirmTransaction(${t.id})" class="btn btn-success">‚úÖ Confirm OK</button>` : 
                            '<div class="alert alert-success">‚úÖ Transaction Complete</div>'}
                    </div>
                </div>
            `).join('');
        }

        async function confirmTransaction(id) {
            if (!confirm('Confirm that you received the file and everything is OK?')) return;

            try {
                const response = await fetch(`/api/confirm/${id}`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Transaction confirmed successfully!', 'success');
                    loadBuyerTransactions();
                } else {
                    showAlert('‚ùå Confirmation failed', 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error confirming transaction', 'error');
            }
        }

        function downloadFile(id) {
            window.open(`/api/download/${id}`, '_blank');
        }

        // Auto-refresh for seller
        setInterval(() => {
            if (currentRole === 'seller' && currentUser) {
                loadSellerTransactions();
            }
        }, 5000);
    </script>
</body>
</html>
