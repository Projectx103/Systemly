<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Systemly</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;900&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --primary: #F97316;
  --secondary: #6366F1;
  --accent: #14B8A6;
  --bg: #FFF7ED;
  --text: #1F2937;
  --white: #FFFFFF;
  --gray-light: #F3F4F6;
  --gray: #6B7280;
  --success: #10B981;
  --error: #EF4444;
}

body {
  font-family: 'Sarabun', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.checkout-container {
  max-width: 900px;
  width: 100%;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  overflow: hidden;
}

.checkout-header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 2rem;
  text-align: center;
}

.checkout-header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.checkout-body {
  padding: 2rem;
}

/* Invoice Styles - A4 Optimized */
.invoice-container {
  background: white;
  padding: 1.5rem;
  border: 1px solid var(--gray-light);
  border-radius: 10px;
  margin-bottom: 2rem;
  max-width: 210mm;
  margin-left: auto;
  margin-right: auto;
}

.invoice-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 1rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid var(--gray-light);
}

.company-info h2 {
  font-size: 1.5rem;
  color: var(--primary);
  margin-bottom: 0.3rem;
}

.company-info p {
  font-size: 0.8rem;
  line-height: 1.4;
}

.invoice-details {
  text-align: right;
}

.invoice-details h3 {
  font-size: 1.3rem;
  color: var(--secondary);
  margin-bottom: 0.3rem;
}

.invoice-details p {
  font-size: 0.8rem;
  margin: 0.2rem 0;
}

.invoice-meta {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
  margin-bottom: 1rem;
}

.party-info {
  padding: 0.75rem;
  background: var(--bg);
  border-radius: 8px;
}

.party-info h4 {
  color: var(--secondary);
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  font-weight: 700;
}

.party-info p {
  margin: 0.2rem 0;
  font-size: 0.75rem;
  line-height: 1.4;
}

.party-info strong {
  font-size: 0.85rem;
}

/* Platform info box (full width) */
.party-info.platform-info {
  margin-bottom: 1rem;
}

.invoice-table {
  width: 100%;
  border-collapse: collapse;
  margin: 1rem 0;
  font-size: 0.8rem;
}

.invoice-table th {
  background: var(--secondary);
  color: white;
  padding: 0.6rem 0.5rem;
  text-align: left;
  font-weight: 600;
  font-size: 0.75rem;
}

.invoice-table td {
  padding: 0.6rem 0.5rem;
  border-bottom: 1px solid var(--gray-light);
  vertical-align: top;
}

.invoice-table tr:last-child td {
  border-bottom: none;
}

.item-description {
  font-size: 0.7rem;
  color: var(--gray);
  margin-top: 0.2rem;
  line-height: 1.3;
}

.invoice-totals {
  margin-left: auto;
  width: 280px;
  margin-top: 0.5rem;
}

.total-row {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px solid var(--gray-light);
  font-size: 0.85rem;
}

.total-row.grand-total {
  border-top: 2px solid var(--secondary);
  border-bottom: 2px solid var(--secondary);
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--primary);
  margin-top: 0.3rem;
  padding: 0.6rem 0;
}

.payment-instructions {
  background: var(--bg);
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
}

.payment-instructions h4 {
  color: var(--secondary);
  margin-bottom: 0.6rem;
  font-size: 0.9rem;
}

.payment-details {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 0.3rem 0.8rem;
  font-size: 0.75rem;
}

.payment-details strong {
  color: var(--text);
  font-weight: 600;
}

.invoice-notes {
  font-size: 0.7rem;
  color: var(--gray);
  line-height: 1.5;
  margin: 1rem 0;
  padding: 0.8rem;
  background: var(--gray-light);
  border-radius: 8px;
}

.invoice-notes h4 {
  font-size: 0.85rem;
  margin-bottom: 0.5rem;
}

.invoice-notes ol {
  margin-left: 1.2rem;
}

.invoice-notes li {
  margin: 0.3rem 0;
}

.btn {
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Sarabun', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  margin-bottom: 1rem;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
}

.btn-secondary {
  background: var(--gray-light);
  color: var(--text);
}

.loader {
  width: 50px;
  height: 50px;
  border: 4px solid var(--gray-light);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 2rem auto;
}

@keyframes spin { to { transform: rotate(360deg); } }

.status-badge {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-weight: 600;
  font-size: 0.9rem;
}

.status-pending {
  background: rgba(245, 158, 11, 0.1);
  color: #F59E0B;
}

.status-completed {
  background: rgba(16, 185, 129, 0.1);
  color: #10B981;
}

.alert-info {
  background: rgba(59, 130, 246, 0.1);
  border-left: 4px solid #3B82F6;
  padding: 1rem;
  border-radius: 8px;
  margin: 1rem 0;
  color: var(--text);
  font-size: 0.9rem;
}

/* Print Styles - A4 Optimized */
@media print {
  body {
    background: white;
    padding: 0;
    margin: 0;
  }
  
  .checkout-header,
  .btn,
  .alert-info {
    display: none !important;
  }
  
  .checkout-container {
    box-shadow: none;
    border-radius: 0;
    max-width: 100%;
  }
  
  .checkout-body {
    padding: 0;
  }
  
  .invoice-container {
    width: 210mm;
    min-height: 297mm;
    max-height: 297mm;
    padding: 15mm;
    margin: 0;
    border: none;
    border-radius: 0;
    page-break-after: always;
    overflow: hidden;
  }
  
  @page {
    size: A4;
    margin: 0;
  }
  
  /* Reduce spacing for print */
  .invoice-header {
    margin-bottom: 0.8rem;
    padding-bottom: 0.8rem;
  }
  
  .invoice-meta {
    gap: 0.8rem;
    margin-bottom: 0.8rem;
  }
  
  .party-info {
    padding: 0.6rem;
  }
  
  .invoice-table {
    margin: 0.8rem 0;
    font-size: 0.75rem;
  }
  
  .invoice-table th,
  .invoice-table td {
    padding: 0.5rem 0.4rem;
  }
  
  .payment-instructions {
    margin: 0.8rem 0;
    padding: 0.8rem;
  }
  
  .invoice-notes {
    margin: 0.8rem 0;
    padding: 0.6rem;
    font-size: 0.65rem;
  }
  
  .invoice-notes li {
    margin: 0.2rem 0;
  }
}

/* Responsive for smaller screens */
@media (max-width: 768px) {
  body {
    padding: 1rem;
  }
  
  .checkout-container {
    border-radius: 10px;
  }
  
  .checkout-body {
    padding: 1rem;
  }
  
  .invoice-container {
    padding: 1rem;
  }
  
  .invoice-header {
    flex-direction: column;
    gap: 1rem;
  }
  
  .invoice-details {
    text-align: left;
  }
  
  .invoice-meta {
    grid-template-columns: 1fr;
  }
  
  .payment-details {
    grid-template-columns: 100px 1fr;
  }
}
</style>

<body>

<div class="checkout-container">
  <div class="checkout-header">
    <i class="fa-solid fa-file-invoice" style="font-size: 3rem; margin-bottom: 1rem;"></i>
    <h1>Invoice & Payment</h1>
    <p>Review your order details</p>
  </div>
  
  <div class="checkout-body" id="checkoutContent">
    <div class="loader"></div>
    <p style="text-align: center; color: var(--gray);">Loading invoice details...</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  setDoc,
  updateDoc,
  collection,
  query,
  where,  // ADD THIS
  orderBy,
  limit,
  getDocs,
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3PQ5oWrzAXOHnb7wrmpRhL9DWIB7w9rE",
  authDomain: "systemly-db.firebaseapp.com",
  projectId: "systemly-db",
  storageBucket: "systemly-db.firebasestorage.app",
  messagingSenderId: "32599486733",
  appId: "1:32599486733:web:16d34643c8f920a6fd8044"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let transactionData = null;
let invoiceData = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'login.html';
    return;
  }
  
  currentUser = user;
  await loadTransaction();
});

async function loadTransaction() {
  const urlParams = new URLSearchParams(window.location.search);
  const transactionId = urlParams.get('transaction');
  
  if (!transactionId) {
    document.getElementById('checkoutContent').innerHTML = `
      <div style="text-align: center; padding: 3rem;">
        <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
        <h3>Transaction Not Found</h3>
        <p style="color: var(--gray); margin: 1rem 0;">Invalid or missing transaction ID</p>
        <button class="btn btn-primary" onclick="window.location.href='buyer_dashboard.html'">
          Return to Dashboard
        </button>
      </div>
    `;
    return;
  }
  
  try {
    const transactionRef = doc(db, 'transactions', transactionId);
    const transactionDoc = await getDoc(transactionRef);
    
    if (!transactionDoc.exists()) {
      throw new Error('Transaction not found');
    }
    
    transactionData = { id: transactionId, ...transactionDoc.data() };
    
    // Check if invoice already exists
    const invoiceRef = doc(db, 'invoices', transactionId);
    const invoiceDoc = await getDoc(invoiceRef);
    
    if (invoiceDoc.exists()) {
      invoiceData = { id: transactionId, ...invoiceDoc.data() };
      console.log('âœ… Existing invoice found:', invoiceData.invoiceNumber);
    } else {
      // Generate new invoice
      invoiceData = await generateInvoice(transactionId);
      console.log('âœ… New invoice created:', invoiceData.invoiceNumber);
    }
    
    renderCheckout();
    
  } catch (error) {
    console.error('Error loading transaction:', error);
    document.getElementById('checkoutContent').innerHTML = `
      <div style="text-align: center; padding: 3rem;">
        <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
        <h3>Error Loading Transaction</h3>
        <p style="color: var(--gray); margin: 1rem 0;">${error.message}</p>
        <button class="btn btn-primary" onclick="window.location.href='buyer_dashboard.html'">
          Return to Dashboard
        </button>
      </div>
    `;
  }
}

async function generateInvoice(transactionId) {
  try {
    // Load system settings for VAT and commission
    const settings = await getSystemSettings();
    console.log('ðŸ“Š System settings loaded:', settings);
    
    // Get admin user data for PLATFORM info
    const adminQuery = query(collection(db, 'users'), where('role', '==', 'admin'), limit(1));
    const adminSnapshot = await getDocs(adminQuery);
    
    let adminData = null;
    if (!adminSnapshot.empty) {
      adminData = adminSnapshot.docs[0].data();
    }
    
    // Get actual seller and buyer data
    const sellerDoc = await getDoc(doc(db, 'users', transactionData.sellerId));
    const buyerDoc = await getDoc(doc(db, 'users', transactionData.buyerId));
    
    const sellerData = sellerDoc.exists() ? sellerDoc.data() : null;
    const buyerData = buyerDoc.exists() ? buyerDoc.data() : null;
    
    // Get seller's subscription plan
    const sellerPlan = sellerData?.subscriptionPlan || 'free';
    console.log('ðŸ‘¤ Seller subscription plan:', sellerPlan);
    
    // Calculate commission based on seller's plan
    let commissionRate = settings.commissionFree; // default
    if (sellerPlan === 'basic') {
      commissionRate = settings.commissionBasic;
    } else if (sellerPlan === 'premium') {
      commissionRate = settings.commissionPremium;
    }
    
    console.log('ðŸ’° Commission rate:', commissionRate + '%');
    
    // Calculate amounts
    const baseAmount = transactionData.amount;
    const commissionAmount = Math.round(baseAmount * (commissionRate / 100));
    const subtotal = baseAmount - commissionAmount; // Amount seller receives after commission
    
    // Calculate VAT if enabled
    let vatAmount = 0;
    let totalDue = baseAmount; // Buyer always pays the full agreed amount
    
    if (settings.vatEnabled) {
      // VAT is calculated on the total and deducted from it
      // Formula: VAT = Total / (1 + VAT_RATE/100) * (VAT_RATE/100)
      vatAmount = Math.round(baseAmount / (1 + settings.vatRate / 100) * (settings.vatRate / 100));
      console.log('ðŸ§¾ VAT amount:', vatAmount);
    }
    
    // Get the next invoice number
    const invoiceNumber = await getNextInvoiceNumber();
    
    const today = new Date();
    const dueDate = new Date(today);
    dueDate.setDate(dueDate.getDate() + 30);
    
    // Build PLATFORM info (Admin - Systemly)
    const platformInfo = {
      companyName: adminData?.companyName || 'Systemly',
      address: adminData?.profile?.address 
        ? `${adminData.profile.address}, ${adminData.profile.barangay}, ${adminData.profile.city}, ${adminData.profile.province}, ${adminData.profile.country}`
        : 'Angeles City, Pampanga, Philippines',
      contact: adminData?.email || 'molinajefferson001@gmail.com',
      phone: adminData?.profile?.phone || '+63 912 345 6789',
      taxId: adminData?.taxId || 'Not provided'
    };
    
    // Build ACTUAL SELLER info (the person who listed the system)
    const sellerInfo = {
      companyName: sellerData?.companyName || sellerData?.name || 'Unknown Seller',
      address: sellerData?.profile?.address 
        ? `${sellerData.profile.address}${sellerData.profile.barangay ? ', ' + sellerData.profile.barangay : ''}, ${sellerData.profile.city}, ${sellerData.profile.province}, ${sellerData.profile.country}`
        : 'Address not provided',
      contact: sellerData?.email || transactionData.sellerEmail,
      phone: sellerData?.profile?.phone || 'Not provided',
      taxId: sellerData?.taxId || null,
      subscriptionPlan: sellerPlan
    };
    
    // Build BUYER info
    const buyerInfo = {
      companyName: buyerData?.companyName || buyerData?.name || transactionData.buyerName,
      address: buyerData?.profile?.address 
        ? `${buyerData.profile.address}${buyerData.profile.barangay ? ', ' + buyerData.profile.barangay : ''}, ${buyerData.profile.city}, ${buyerData.profile.province}, ${buyerData.profile.country}`
        : 'Address not provided',
      contact: buyerData?.email || transactionData.buyerEmail,
      phone: buyerData?.profile?.phone || 'Not provided',
      taxId: buyerData?.taxId || null
    };
    
    // Build banking info from ADMIN (for platform payments)
    const bankingInfo = {
      bankName: adminData?.banking?.bankName || 'BDO Unibank',
      accountName: adminData?.banking?.accountName || 'Systemly Inc.',
      accountNumber: adminData?.banking?.accountNumber || '1234-5678-9012',
      accountType: adminData?.banking?.accountType || 'Business',
      swiftCode: 'BNORPHMM',
      paymentTerms: 'Payment due within 30 days of invoice date'
    };
    
    const invoice = {
      invoiceNumber: invoiceNumber,
      transactionId: transactionId,
      offerId: transactionData.offerId,
      
      issueDate: today.toISOString().split('T')[0],
      dueDate: dueDate.toISOString().split('T')[0],
      
      // Platform Info (Admin/Systemly - facilitator only)
      platform: platformInfo,
      
      // Actual Seller Info (system owner)
      seller: sellerInfo,
      
      // Actual Buyer Info
      buyer: buyerInfo,
      
      items: [
        {
          itemNumber: 1,
          description: `"System" â€“ purchase of ${transactionData.listingName}`,
          subDescription: 'Included: domain name, source code, documentation, transfer of assets & IP (as per agreement)',
          quantity: 1,
          unitPrice: baseAmount,
          lineTotal: baseAmount
        }
      ],
      
      // Financial breakdown
      baseAmount: baseAmount,
      commissionRate: commissionRate,
      commissionAmount: commissionAmount,
      subtotal: subtotal, // Amount after commission
      vatEnabled: settings.vatEnabled,
      vatRate: settings.vatRate,
      vatAmount: vatAmount,
      totalDue: totalDue, // Buyer pays full amount
      sellerReceives: subtotal - vatAmount, // What seller actually gets
      
      // Use admin banking info for platform payments
      payment: bankingInfo,
      
      status: 'pending',
      
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp(),
      createdBy: currentUser.uid
    };
    
    const invoiceRef = doc(db, 'invoices', transactionId);
    await setDoc(invoiceRef, invoice);
    
    const transactionRef = doc(db, 'transactions', transactionId);
    await updateDoc(transactionRef, {
      invoiceNumber: invoiceNumber,
      invoiceId: transactionId,
      updatedAt: serverTimestamp()
    });
    
    console.log('âœ… Invoice generated with breakdown:', {
      baseAmount,
      commission: `${commissionRate}% (â‚±${commissionAmount.toLocaleString()})`,
      subtotal,
      vat: settings.vatEnabled ? `${settings.vatRate}% (â‚±${vatAmount.toLocaleString()})` : 'Disabled',
      totalDue,
      sellerReceives: subtotal - vatAmount
    });
    
    return { id: transactionId, ...invoice };
    
  } catch (error) {
    console.error('Error generating invoice:', error);
    throw error;
  }
}

async function getNextInvoiceNumber() {
  try {
    // Query for the last invoice to get the highest number
    const invoicesRef = collection(db, 'invoices');
    const q = query(invoicesRef, orderBy('createdAt', 'desc'), limit(1));
    const snapshot = await getDocs(q);
    
    let nextNumber = 1;
    
    if (!snapshot.empty) {
      const lastInvoice = snapshot.docs[0].data();
      if (lastInvoice.invoiceNumber) {
        // Extract number from format INV-0001
        const lastNumber = parseInt(lastInvoice.invoiceNumber.split('-')[1]);
        nextNumber = lastNumber + 1;
      }
    }
    
    // Format as INV-0001, INV-0002, etc.
    return `INV-${String(nextNumber).padStart(4, '0')}`;
    
  } catch (error) {
    console.error('Error getting next invoice number:', error);
    // Fallback to timestamp-based number if query fails
    return `INV-${Date.now().toString().slice(-4)}`;
  }
}


async function getSystemSettings() {
  try {
    const settingsRef = doc(db, 'systemSettings', 'platform-settings');
    const settingsDoc = await getDoc(settingsRef);
    
    if (settingsDoc.exists()) {
      return settingsDoc.data();
    }
    
    // Default settings if none exist
    return {
      vatEnabled: false,
      vatRate: 12,
      commissionFree: 10,
      commissionBasic: 7,
      commissionPremium: 5
    };
  } catch (error) {
    console.error('Error loading system settings:', error);
    // Return defaults on error
    return {
      vatEnabled: false,
      vatRate: 12,
      commissionFree: 10,
      commissionBasic: 7,
      commissionPremium: 5
    };
  }
}

    </div>
    
    <div class="invoice-container">

      <div class="invoice-header">

          <h2>Systemly</h2>
          <p>System Marketplace Platform</p>
          <p style="color: var(--gray); font-size: 0.9rem;">Angeles City, Pampanga, Philippines</p>
        </div>
        <div class="invoice-details">
          <h3>INVOICE</h3>
          <p><strong>Invoice No:</strong> ${invoice.invoiceNumber}</p>
          <p><strong>Issue Date:</strong> ${invoice.issueDate}</p>
          <p><strong>Due Date:</strong> ${invoice.dueDate}</p>
        </div>
      </div>
      
   <!-- Platform, Seller & Buyer Info -->
<div style="margin-bottom: 1rem;">
  <div class="party-info platform-info">
    <h4>Platform (Facilitator)</h4>
    <p><strong>${invoice.platform.companyName}</strong></p>
