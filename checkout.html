<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Systemly</title>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700;900&family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --primary: #F97316;
  --secondary: #6366F1;
  --accent: #14B8A6;
  --bg: #FFF7ED;
  --text: #1F2937;
  --white: #FFFFFF;
  --gray-light: #F3F4F6;
  --gray: #6B7280;
  --success: #10B981;
  --error: #EF4444;
}

body {
  font-family: 'Sarabun', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.checkout-container {
  max-width: 800px;
  width: 100%;
  background: white;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  overflow: hidden;
}

.checkout-header {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  padding: 2rem;
  text-align: center;
}

.checkout-header h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.checkout-body {
  padding: 2rem;
}

.summary-section {
  background: var(--gray-light);
  padding: 1.5rem;
  border-radius: 15px;
  margin-bottom: 2rem;
}

.summary-section h3 {
  margin-bottom: 1rem;
  color: var(--secondary);
}

.summary-item {
  display: flex;
  justify-content: space-between;
  padding: 0.8rem 0;
  border-bottom: 1px solid #e5e7eb;
}

.summary-item:last-child {
  border-bottom: none;
  font-weight: 700;
  font-size: 1.2rem;
  color: var(--primary);
}

.btn {
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-family: 'Sarabun', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  margin-bottom: 1rem;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
}

.btn-secondary {
  background: var(--gray-light);
  color: var(--text);
}

.loader {
  width: 50px;
  height: 50px;
  border: 4px solid var(--gray-light);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin: 2rem auto;
}

@keyframes spin { to { transform: rotate(360deg); } }

.status-badge {
  display: inline-block;
  padding: 0.5rem 1rem;
  border-radius: 50px;
  font-weight: 600;
  font-size: 0.9rem;
}

.status-pending {
  background: rgba(245, 158, 11, 0.1);
  color: #F59E0B;
}

.status-completed {
  background: rgba(16, 185, 129, 0.1);
  color: #10B981;
}
</style>
</head>
<body>

<div class="checkout-container">
  <div class="checkout-header">
    <i class="fa-solid fa-receipt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
    <h1>Payment Checkout</h1>
    <p>Review your order and complete payment</p>
  </div>
  
  <div class="checkout-body" id="checkoutContent">
    <div class="loader"></div>
    <p style="text-align: center; color: var(--gray);">Loading transaction details...</p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  updateDoc,
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD3PQ5oWrzAXOHnb7wrmpRhL9DWIB7w9rE",
  authDomain: "systemly-db.firebaseapp.com",
  projectId: "systemly-db",
  storageBucket: "systemly-db.firebasestorage.app",
  messagingSenderId: "32599486733",
  appId: "1:32599486733:web:16d34643c8f920a6fd8044"
};

const API_URL = 'https://systemly.onrender.com';
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let transactionData = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'login.html';
    return;
  }
  
  currentUser = user;
  await loadTransaction();
});

async function loadTransaction() {
  const urlParams = new URLSearchParams(window.location.search);
  const transactionId = urlParams.get('transaction');
  
  if (!transactionId) {
    document.getElementById('checkoutContent').innerHTML = `
      <div style="text-align: center; padding: 3rem;">
        <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
        <h3>Transaction Not Found</h3>
        <p style="color: var(--gray); margin: 1rem 0;">Invalid or missing transaction ID</p>
        <button class="btn btn-primary" onclick="window.location.href='buyer_dashboard.html'">
          Return to Dashboard
        </button>
      </div>
    `;
    return;
  }
  
  try {
    const transactionRef = doc(db, 'transactions', transactionId);
    const transactionDoc = await getDoc(transactionRef);
    
    if (!transactionDoc.exists()) {
      throw new Error('Transaction not found');
    }
    
    transactionData = { id: transactionId, ...transactionDoc.data() };
    
    renderCheckout();
    
  } catch (error) {
    console.error('Error loading transaction:', error);
    document.getElementById('checkoutContent').innerHTML = `
      <div style="text-align: center; padding: 3rem;">
        <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
        <h3>Error Loading Transaction</h3>
        <p style="color: var(--gray); margin: 1rem 0;">${error.message}</p>
        <button class="btn btn-primary" onclick="window.location.href='buyer_dashboard.html'">
          Return to Dashboard
        </button>
      </div>
    `;
  }
}

function renderCheckout() {
  const content = document.getElementById('checkoutContent');
  
  if (transactionData.status === 'completed') {
    content.innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <i class="fa-solid fa-check-circle" style="font-size: 4rem; color: var(--success); margin-bottom: 1rem;"></i>
        <h2>Payment Completed!</h2>
        <p style="color: var(--gray); margin: 1rem 0;">Your transaction has been successfully completed</p>
        <button class="btn btn-primary" onclick="window.location.href='buyer_dashboard.html?tab=offers'">
          View My Offers
        </button>
      </div>
    `;
    return;
  }
  
  content.innerHTML = `
    <div class="summary-section">
      <h3><i class="fa-solid fa-file-invoice"></i> Order Summary</h3>
      <div class="summary-item">
        <span>Listing</span>
        <strong>${transactionData.listingName}</strong>
      </div>
      <div class="summary-item">
        <span>Seller</span>
        <strong>${transactionData.sellerEmail}</strong>
      </div>
      <div class="summary-item">
        <span>Status</span>
        <span class="status-badge status-${transactionData.status}">${transactionData.status.toUpperCase()}</span>
      </div>
      <div class="summary-item">
        <span>Order ID</span>
        <strong style="font-size: 0.9rem; word-break: break-all;">${transactionData.id}</strong>
      </div>
    </div>
    
    <div class="summary-section">
      <h3><i class="fa-solid fa-peso-sign"></i> Payment Details</h3>
      <div class="summary-item">
        <span>Subtotal</span>
        <span>₱${transactionData.amount.toLocaleString()}</span>
      </div>
      <div class="summary-item">
        <span>Processing Fee</span>
        <span>₱0</span>
      </div>
      <div class="summary-item">
        <span>Total Amount</span>
        <span>₱${transactionData.amount.toLocaleString()}</span>
      </div>
    </div>
    
    <div style="background: var(--bg); padding: 1.5rem; border-radius: 10px; margin-bottom: 2rem;">
      <p style="font-size: 0.9rem; color: var(--gray); line-height: 1.6;">
        <i class="fa-solid fa-info-circle"></i> 
        <strong>Note:</strong> After payment confirmation, files will be available for download in your dashboard.
      </p>
    </div>
    
    <button class="btn btn-primary" onclick="confirmPayment()">
      <i class="fa-solid fa-credit-card"></i> Confirm Payment - ₱${transactionData.amount.toLocaleString()}
    </button>
    
    <button class="btn btn-secondary" onclick="window.location.href='buyer_dashboard.html'">
      <i class="fa-solid fa-arrow-left"></i> Cancel
    </button>
  `;
}

window.confirmPayment = async function() {
  if (!confirm(`Confirm payment of ₱${transactionData.amount.toLocaleString()}?\n\nClick OK to proceed with payment.`)) {
    return;
  }
  
  try {
    const btn = document.querySelector('.btn-primary');
    btn.disabled = true;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
    
    // Update transaction status to completed
    const transactionRef = doc(db, 'transactions', transactionData.id);
    await updateDoc(transactionRef, {
      status: 'completed',
      completedAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    });
    
    // Update offer status
    const offerRef = doc(db, 'offers', transactionData.offerId);
    await updateDoc(offerRef, {
      status: 'paid',
      paidAt: serverTimestamp(),
      transactionId: transactionData.id,
      updatedAt: serverTimestamp()
    });
    
    alert('✅ Payment successful! You can now download the files from your dashboard.');
    
    window.location.href = `buyer_dashboard.html?tab=offers&highlight=${transactionData.offerId}`;
    
  } catch (error) {
    console.error('Payment error:', error);
    alert('Payment failed: ' + error.message);
    
    const btn = document.querySelector('.btn-primary');
    btn.disabled = false;
    btn.innerHTML = '<i class="fa-solid fa-credit-card"></i> Confirm Payment';
  }
}
</script>

</body>
</html>
